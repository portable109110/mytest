<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
    <img id="displayImage" src="" alt="Selected Image" width="300">

    <script>
        // Retrieve the selected image URL from localStorage
        const selectedImage = localStorage.getItem('selectedImage');

        // Display the selected image
        if (selectedImage) {
            document.getElementById('displayImage').src = selectedImage;
        } else {
            document.getElementById('displayImage').src = 'default-image.jpg'; // Default image if no selection
        }
    </script>
</body>
</html>
