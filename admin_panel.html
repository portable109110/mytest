<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Select Image</h1>
    <form id="imageForm">
        <label for="imageSelect">Choose an image:</label>
        <select id="imageSelect">
            <option value="https://http2.mlstatic.com/storage/cx-support-fcm-api/fcm-pub-os-prod/cx-support-mario-frontend/cvasquezcord/mercadolibre-og.png">Image 1</option>
            <option value="https://blog.saleslayer.com/hubfs/mercado-libre-logo.jpg">Image 2</option>
        </select>
        <button type="submit">OK</button>
    </form>

    <script>
        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedImage = document.getElementById('imageSelect').value;

            // Save the selected image URL to localStorage
            localStorage.setItem('selectedImage', selectedImage);

            alert('Image selected successfully!');
        });
    </script>
</body>
</html>
